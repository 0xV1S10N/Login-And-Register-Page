<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Doctors | Register</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="image/logo.png" alt="Plague Doctors Logo">
        </div>
        <div class="login-box">
            <h1>Register</h1>
            <form id="register-form" novalidate>
                <input type="text" placeholder="Username" id="username" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <button type="submit">Register</button>
                <p class="register-link">Already have an account? <a href="login.html" id="login-link">Login here</a></p>
            </form>
        </div>
    </div>

    <div class="notification"></div>

    <script src="scripts/register.js"></script>
</body>
</html>
